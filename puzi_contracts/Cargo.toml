[workspace]
members = [
    "programs/*"
]
resolver = "2"

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1
opt-level = "z"     # Optimize for size
strip = true        # Strip debug symbols
panic = "abort"     # Smaller panic handler

[profile.release.build-override]
opt-level = "z"
incremental = false
codegen-units = 1
